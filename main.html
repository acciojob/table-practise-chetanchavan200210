<!DOCTYPE html>
<html>

<head>
    <title>Student Table</title>
</head>

<body>

    <!-- Centered Bold Heading -->
    <h2 style="text-align: center;">Student Details</h2>

    <!-- Table -->
    <table style="background: yellow; border: 2px solid black; border-collapse: collapse; margin: auto;">
        <tr>
            <th style="font-weight: bold; border: 2px solid black;">NAME</th>
            <th style="font-weight: bold; border: 2px solid black;">AGE</th>
            <th style="font-weight: bold; border: 2px solid black;">BRANCH</th>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Shaw</td>
            <td style="border: 2px solid black;">20</td>
            <td style="border: 2px solid black;">CSE</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Adil</td>
            <td style="border: 2px solid black;">21</td>
            <td style="border: 2px solid black;">ECE</td>
        </tr>
    </table>

</body>

</html>
