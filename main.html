<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            background: yellow;
            border: 1px solid black;  /* ✅ changed to 1px */
            border-collapse: collapse;
            margin: auto;
            box-shadow: 5px 5px 10px gray; /* shadow */
        }
        th, td {
            border: 1px solid black;  /* ✅ keep same as table border */
            padding: 8px 15px;
        }
        caption {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Table -->
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Shaw</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Adil</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
    </table>

</body>
</html>
